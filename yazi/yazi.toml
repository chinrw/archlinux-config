[manager]
ratio = [1, 4, 4]
sort_by = "natural"
linemode = "none"
show_hidden = false

[preview]
tab_size = 2
max_width = 1500
max_height = 2000

[opener]
append_play = [{ exec = 'IINA "%1"', orphan = true, for = "macos" }]
append_edit = [
	{ exec = '${EDITOR:=vi} "$@"', desc = "$EDITOR", block = true, for = "unix" },
	{ exec = 'subl "$@"', desc = "sublime", block = false, for = "unix" },
]

view = [{ exec = 'bat "$@"', desc = "bat", block = true, for = "unix" }]

[open]
append_rules = [
	{ mime = "text/*", use = [
		"view",
		"edit",
		"reveal",
	] },
	{ mime = "*", use = [
		"open",
		"view",
		"reveal",
	] },
]

[plugin]
append_previewers = [{ name = "*", exec = "hexyl" }]
